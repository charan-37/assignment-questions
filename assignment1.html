<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Responsive Header with Navigation</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background-color: #007BFF;
    color: white;
    flex-wrap: wrap; /* allow wrap on small screens */
  }
  .logo {
    font-size: 1.5em;
    font-weight: bold;
  }
  nav {
    display: flex;
    gap: 20px;
  }
  nav a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    padding: 6px 8px;
  }
  nav a:hover {
    background-color: rgba(255,255,255,0.2);
    border-radius: 4px;
  }

  /* Responsive: stack vertically on small screens */
  @media (max-width: 600px) {
    header {
      flex-direction: column;
      align-items: flex-start;
    }
    nav {
      flex-direction: column;
      width: 100%;
      margin-top: 10px;
      gap: 10px;
    }
    nav a {
      padding: 8px 12px;
      width: 100%;
      box-sizing: border-box;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo">YourName</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Courses</a>
    <a href="#">Contact</a>
  </nav>
</header>

</body>
</html>
